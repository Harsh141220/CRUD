{% extends "base.html" %}
{% block content %}

  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">

</head>
<body>
    <h3 class="mb-3 mt-2" style="padding-left: 25px;">Blogs for food lovers!!</h3>
    <div class="sec2">
      <div class='row' style="padding-left: 25px;">

        {% for obj in all_obj %}

        <div class='col-lg-4 mt-5 mb-5'>
          <div class="card shadow" style="width: 18rem; border-radius: 15px;">
              <img class="card-img-top" src="media/{{ obj.img }}"  alt="Card image cap" style="height: 275px; width:auto ;size:cover">
              <div class="card-body">
                <h5 class="card-title">{{ obj.name}}</h5>
                {{ value|linebreaks }}
              <p class="card-text">{{obj.des}}<br>{{obj.chk1}}{{obj.radio}}<br>Added on: {{obj.dat}}</p>
              {{ value|linebreaks }}
                <a href="#" class="btn btn-primary
                ">View Blog</a>
                
              </div>
          </div>

        </div>
        {% endfor %}
</div>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>

{% endblock %}
